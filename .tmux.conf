set -g default-terminal "screen-256color"

# Command prefix (like screen)
set -g prefix C-a
bind C-a send-prefix

# Basic settings
set-window-option -g mode-keys vi # vi key

# To make ctrl-arrow, etc. work
set-window-option -g xterm-keys on

# Clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

set-option -g status-keys vi

# Copy mode to escape key
unbind [
bind Escape copy-mode

# Move tmux copy buffer into x clipboard
bind-key C-y save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | xclip"

# Splitting and cycling
unbind %
bind + split-window -h # horizontal split
unbind '"'
bind _ split-window -v # vertical split

# Window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W' # window number,program name,active (or not)
set-window-option -g automatic-rename on # auto name

# No visual activity
set -g visual-activity off
set -g visual-bell off



set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Big history
set -g history-limit 10000

# `+r reloads the configuration, handy
bind r source-file ~/.tmux.conf

# Messages
set-window-option -g mode-bg black
set-window-option -g mode-fg white
set-option -g message-bg black
set-option -g message-fg white

# Tabs control
bind -n C-t prev
bind -n C-y next

# Doesnt work because zsh has some aliases with this :(
# bind -n C-Tab next-window
# bind -n C-S-Tab previous-window

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status bar
set-option -g status on
set-option -g status-interval 5
set-option -g status-position top
set-option -g status-bg "colour235"
set-option -g status-fg "colour252"
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left  "#(~/.xdg/tmux/status-left.sh)"
set-option -g status-right "#(~/.xdg/tmux/status-right.sh)"
set-option -g visual-activity on


bind S set-option -g status

set-window-option -g window-status-current-bg "colour235"
set-window-option -g window-status-separator " "
set-window-option -g window-status-current-format '[#W]'
set-window-option -g window-status-format ' #W '

